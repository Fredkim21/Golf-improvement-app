<html>

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="header">
    <ul class="left-head">
      <li id="">About</li>
      <li id="">Store</li>
    </ul>
    <ul class="right-head">
      <li id="">Gmail</li>
      <li id="">Images</li>
      <li id=""><a href="#app"><img class="app"
            src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
            title="Google apps"></a></li>
      <button id="sign-in">Sign In</button>
    </ul>
  </div>

  <div class="center">
    <div class="google-img">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="bar">
      <input class="searchbar" type="text" title="Search">
      <a href="#"> <img class="voice"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"></a>
    </div>
    <div class="center-buttons">
      <button class="button" type="button">Google Search</button>
      <button class="button" type="button">I'm Feeling Lucky</button>
    </div>


  </div>


  <div class="footer">

  </div>



</body>

</html>
